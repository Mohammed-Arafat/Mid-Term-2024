<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Total Price</th>
                <th>Date Ordered</th>
            </tr>
        </thead>
        <tbody>
            {% for item in orders_with_total %}
                <tr>
                    <td>{{ item.order.id }}</td>
                    <td>{{ item.order.customer_name }}</td>
                    <td>${{ item.total_price }}</td>
                    <td>{{ item.order.date_ordered }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
